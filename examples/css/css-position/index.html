<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning CSS</title>

    <style>
        .parent {
            padding: 5px;
            background-color: #00AAFF;
        }

        .child {
            padding: 5px;
        }

        .child-one {
            background-color: rgb(116, 255, 116);
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 2px;
            /*bottom: 0px;
            top: ;
            right: ;
            left: ; 
            z-index: ;
            */
        }

        .child-two {
            background-color: rgb(248, 117, 117);
        }

        .child-three {
            background-color: rgb(255, 116, 232);
        }
    </style>
</head>

<body>

    <div class="parent">
        Parent
        <div class="child-one child">Whatsapp</div>
        <div class="child-two child">Two</div>
        <div class="child-three child">Three</div>
    </div>
</body>

</html>
