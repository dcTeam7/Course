<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position CSS</title>

    <style>
        .parent {}

        .child-one {
            position: absolute;
            left: 90vw;
            bottom: 20px;
            padding: 25px;
            margin-bottom: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: rgb(116, 255, 116);
            

           
        }

    

        .child-two {}

        .child-three {}

        .parent {
            padding: 5px;
            background-color: #00AAFF;
        }


        .child-two {
            background-color: rgb(248, 117, 117);
        }

        .child-three {
            background-color: rgb(255, 116, 232);
        }

#one {
    font-family: Arial, Helvetica, sans-serif;
    color: aliceblue;
    font-weight: bold;
    font-size: 20px;
    text-align: center;
  
   

   
}



    </style>
</head>

<body>

    <div class="parent">
        Parent
        <div class="child-one"><p id="one">One</p></div>
        <div class="child-two">Two</div>
        <div class="child-three">Three</div>
    </div>
</body>

</html>
