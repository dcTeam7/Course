<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position CSS</title>
    
    <style>
        .parent {}

        .child-one {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 2;
            /* bottom: ;
            top: ;
            right: ;
            left: ; 
            z-index: ;
            */
        }
        
        .child-two {
            position: relative;
            z-index: 2;
        }
        .child-three {}
























        .parent {
            padding: 5px;
            background-color: #00AAFF;
        }

        .child {
            padding: 5px;
        }

        .child-one {
            /* background-color: rgb(116, 255, 116); */
        }

        .child-two {
            background-color: rgb(248, 117, 117);
        }

        .child-three {
            background-color: rgb(255, 116, 232);
        }
    </style>
</head>

<body>

    <div class="parent" >
        Parent
        <div class="child-one child"><img src="https://logodownload.org/wp-content/uploads/2015/04/whatsapp-logo-png-0.png" alt="" width="50"> WhatsApp</div>
        <div class="child-two child">Two</div>
        <div class="child-three child">Three</div>
    </div>
</body>

</html>
